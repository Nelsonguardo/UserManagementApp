<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
</head>

<body>
    <app-navbar></app-navbar>
    <div class="user-list-container">
        <h1>Lista de usuarios</h1>
        <button mat-button class="create-user-button" (click)="openCrearUsuarioModal()">Crear Usuario</button>
        <div class="user-form">
            <form *ngIf="showForm" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" [(ngModel)]="newUser.email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" [(ngModel)]="newUser.name" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Apellido:</label>
                    <input type="text" [(ngModel)]="newUser.last_name" name="last_name" id="last_name" required>
                </div>
                <div class="form-group">
                    <label for="id_number">Identificación:</label>
                    <input type="text" [(ngModel)]="newUser.id_number" name="id_number" id="id_number" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Celular:</label>
                    <input type="text" [(ngModel)]="newUser.mobile" name="mobile" id="mobile" required>
                </div>
                <!-- Campo de fecha de nacimiento -->
                <div class="form-group">
                    <label for="date_of_birth">Fecha de Nacimiento:</label>
                    <input type="date" [(ngModel)]="newUser.date_of_birth" name="date_of_birth" id="date_of_birth"
                        required>
                </div>
                <!-- Campo de país -->
                <div class="form-group">
                    <label for="country">País:</label>
                    <select [(ngModel)]="newUser.country_id" name="country" id="country" required>
                        <option value="1">Colombia</option>
                    </select>
                </div>
                <!-- Campo de departamento -->
                <div class="form-group">
                    <label for="department">Departamento:</label>
                    <select [(ngModel)]="newUser.department_id" name="department" id="department" required>
                        <option value="1">Antioquia</option>
                        <option value="2">Valle del Cauca</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>
                <!-- Campo de ciudad -->
                <div class="form-group">
                    <label for="city_id">Ciudad:</label>
                    <select [(ngModel)]="newUser.city_id" name="city_id" id="city_id" required>
                        <option value="1">Medellín</option>
                        <option value="2">Cali</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="city_code">Codigo Ciudad:</label>
                    <input type="text" [(ngModel)]="newUser.city_code" name="city_code" id="city_code" required>
                </div>
                <!-- Campos de contraseña solo si no está en modo de edición -->
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" [(ngModel)]="newUser.password" name="password" id="password" required>
                </div>
                <div class="form-group" *ngIf="!isEditing">
                    <label for="password_confirmation">Confirmar Contraseña:</label>
                    <input type="password" [(ngModel)]="newUser.password_confirmation" name="password_confirmation"
                        id="password_confirmation" required>
                </div>
                <div class="botones">
                    <button mat-button type="submit" class="save-button">Guardar</button>
                    <button mat-button type="button" class="close-button" (click)="closeForm()">Cerrar</button>
                </div>
            </form>
        </div>
        <!-- Replace the table with mat-table -->
        <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.name}} </td>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.last_name}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let usuario">
                    <button mat-button class="edit-button" (click)="openEditarUsuarioModal(usuario.id)">Editar</button>
                    <button mat-button class="delete-button" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
                </td>
            </ng-container>

            <!-- Define the header and row for the table -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</body>

</html>
