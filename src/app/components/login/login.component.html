<!-- login.component.html -->
<div *ngIf="errorMessage" class="alert">
    {{ errorMessage }}
</div>

<form (ngSubmit)="login()" class="login-form formcontacto">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="userData.email" name="email" id="email" required>
    </div>

    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" [(ngModel)]="userData.password" name="password" id="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
</form>
