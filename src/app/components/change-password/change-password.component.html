<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
</head>
<body>
    <div class="change-password-container">
        <h2>Cambiar Contraseña</h2>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div class="form-group">
            <label for="current-password">Contraseña Actual:</label>
            <input type="password" [(ngModel)]="currentPassword" name="current-password" id="current-password" required>
        </div>
        <div class="form-group">
            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" [(ngModel)]="newPassword" name="new-password" id="new-password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar Nueva Contraseña:</label>
            <input type="password" [(ngModel)]="confirmPassword" name="confirm-password" id="confirm-password" required>
        </div>
        <button class="change-password-button" (click)="changePassword()">Cambiar Contraseña</button>
    </div>
</body>
</html>
